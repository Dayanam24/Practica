<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Document</title>
    </head>
    <body>

        <div id="contenedor">

            <form name="calculadora">
                <input type="textfield" name="campo" value="" autocomplete="off" readonly id="numeros">
                <br>

                <input type="button" value="7" onclick="document.calculadora.campo.value += '7' ">
                <input type="button" value="8" onclick="document.calculadora.campo.value += '8' ">
                <input type="button" value="9" onclick="document.calculadora.campo.value += '9' ">
                <input type="button" value="/" class="estilo" onclick="document.calculadora.campo.value += '/' ">
                <br>


                <input type="button" value="4" onclick="document.calculadora.campo.value += '4' ">
                <input type="button" value="5" onclick="document.calculadora.campo.value += '5' ">
                <input type="button" value="6" onclick="document.calculadora.campo.value += '6' ">
                <input type="button" value="*" class="estilo" onclick="document.calculadora.campo.value += '*' ">
                <br>

                <input type="button" value="1" onclick="document.calculadora.campo.value += '1' ">
                <input type="button" value="2" onclick="document.calculadora.campo.value += '2' ">
                <input type="button" value="3" onclick="document.calculadora.campo.value += '3' ">
                <input type="button" value="+" class="estilo" onclick="document.calculadora.campo.value += '+' ">
                <br>

                <input type="button" value="0" onclick="document.calculadora.campo.value += '0' ">
                <input type="reset" value="C" class="estilo_2">
                <input type="button" value="=" class="estilo_2" onclick="document.calculadora.campo.value = eval(document.calculadora.campo.value) ">
                <input type="button" value="-" class="estilo" onclick="document.calculadora.campo.value += '-' ">

            </form>

        </div>

        
    </body>
    <script src="scrip.js"></script>
</html>
